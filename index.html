<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up Form</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet" type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="main-header">
		<h2 class="name">The Code Review</h2>
	</header>

	<div class="banner">
		<h1>Sign up for our newsletter</h1>
		<p class="tagline">Get the latest news on how your code is doing right in your inbox</p>
	</div>

	<hr width=70% size="10px" noshade="10px" color="black">
	<hr width=70% size="5px" noshade="10px" color="grey">


	<form action="index.html" method="post">

		<h1>Contact Information</h1>

		<fieldset>
			<div class="label">
				<label for="name">Full Name</label>
				<input type="text" id="name" name="user_name">
			</div>
			<div>
				<label for="mail">Email Address</label>
				<input type="email" id="mail" name="user_email">
			</div>
			<div>
				<label for="phone">Phone Number</label>
				<input type="tel" id="phone" name="user_phone">
			</div>
			<div>
				<label for="address">Street Address</label>
				<input type="text" id="address" name="user_address">
			</div>
			<div>
				<label for="state">State</label>
				<select id="state" name="user_state">
					<option value="choose_state">Choose State</option>
				</select>
			</div>
			<div>
				<label for="zip">Zip Code</label>
				<input type="text" id="zip" name="user_zipcode">
			</div>

			<hr width=100% size="5px" noshade="10px" color="grey">

		</fieldset>

		<fieldset>

			<label class="newsletter">Newsletter:</label>
			<p>Select the newsletters you would like to receive</p>
			<input type="checkbox" id="HTML_news" value="HTML_news" name="user_news"><label for="HTML_news" class="light">HTML
				News</label><br>
			<input type="checkbox" id="CSS_news" value="CSS_news" name="user_news"><label for="CSS_News" class="light">CSS
				News</label><br>
			<input type="checkbox" id="javascript_news" value="javascript_news" name="user_news"><label for="javascript_news"
				class="light">Javascript News</label>

		</fieldset>

		<fieldset>

			<p class="news_format">Newsletter Format</p>
			<input type="radio" id="html" value="html" name="user_format"><label for="html" class="light">HTML</label><br>
			<input type="radio" id="text_choice" value="text_choice" name="user_format"><label for="text_choice"
				class="light">Text</label><br>

		</fieldset>

		<fieldset>

			<p>Other topics you'd like to hear about</p>
			<textarea id="topics" name="user_topics"></textarea>

		</fieldset>

		<button type="submit">Sign Up</button>

	</form>


</body>

</html>
